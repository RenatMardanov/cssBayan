<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="header">CSS Bayan</h1>
        <div class="accordion">
            <input type="checkbox" checked id="acc-one" class="accordion-input">
            <label for="acc-one" class="accordion-one__title title">You can't just copy and paste CSS</label>
            <span class="accordion-icon"></span>
            <div class="accordion-description">
                <img class="accordion-image" src="./img/first.webp" alt="you can't copy">
            </div>
        </div>
        <div class="accordion">
            <input type="checkbox"  id="acc-two" class="accordion-input">
            <label for="acc-two" class="accordion-two__title title">Keep calm and carry on</label>
            <span class="accordion-icon"></span>
            <div class="accordion-description">
                <img src="./img/second.webp" alt="keep calm and carry on">
            </div>
        </div>
        <div class="accordion">
            <input type="checkbox" id="acc-three" class="accordion-input">
            <label for="acc-three" class="accordion-three__title title">Work-life balance</label>
            <span class="accordion-icon"></span>
            <div class="accordion-description">
                <img src="./img/three.webp" alt="work-life balance">
            </div>
        </div>
        <div class="accordion">
            <input type="checkbox" id="acc-four" class="accordion-input">
            <label for="acc-four" class="accordion-four__title title">Dude, where is JS?</label>
            <span class="accordion-icon"></span>
            <div class="accordion-description">
                <img src="./img/fourth.webp" alt="WHERE IS JS????">
            </div>
        </div>
        <div class="accordion">
            <input type="checkbox" id="acc-five" class="accordion-input">
            <label for="acc-five" class="accordion-five__title title">Relax and take it easy</label>
            <span class="accordion-icon"></span>
            <div class="accordion-description">
                <img src="./img/five.gif" alt="Relax">
            </div>
        </div>
    </div>
</body>

</html>
